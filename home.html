<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIvoid - Home</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- <div class="status-bar">
            <span class="time"></span>
            <div class="status-icons">
                <span class="signal">📶</span>
                <span class="wifi">📶</span>
                <span class="battery">🔋</span>
            </div>
        </div> -->
        
        <div class="header">
            <div></div>
            <h1 class="logo-small">AIvoid</h1>
            <button class="btn-logout">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>
        
        <div class="content home-content">
            <div class="user-info">
                <div class="user-avatar-container">
                    <!-- アバター画像はJavaScriptで動的に読み込まれます -->
                </div>
                <div class="user-details">
                    <!-- チャンネル情報はJavaScriptで動的に読み込まれます -->
                </div>
            </div>
            
            <div class="video-list">
                <!-- 動画リストはJavaScriptで動的に生成されます -->
                <div class="loading-message">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
        
        <nav class="bottom-nav">
            <a href="#" id="homeButton" class="nav-item active">🏠</a>
            <a href="#" class="nav-item coming-soon" data-feature="メッセージ">✉️</a>
            <a href="#" class="nav-item coming-soon" data-feature="分析">📊</a>
            <a href="#" class="nav-item coming-soon" data-feature="設定">⚙️</a>
        </nav>
        
        <div class="home-indicator"></div>
        
        <!-- Coming Soon Modal -->
        <div id="coming-soon-modal" class="coming-soon-modal">
            <div class="coming-soon-content">
                <div class="coming-soon-icon">🚀</div>
                <h3>開発中</h3>
                <p id="coming-soon-feature">この機能</p>
                <p class="coming-soon-text">現在開発中です。<br>もう少しお待ちください！</p>
                <button class="coming-soon-close">OK</button>
            </div>
        </div>
    </div>
    
    <script src="assets/js/clock.js"></script>
    <script src="config.js"></script>
    <script src="assets/js/youtube-api.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
