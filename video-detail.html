<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIvoid - 動画詳細</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- <div class="status-bar">
            <span class="time"></span>
            <div class="status-icons">
                <span class="signal">📶</span>
                <span class="wifi">📶</span>
                <span class="battery">🔋</span>
            </div>
        </div> -->
        
        <div class="detail-header">
            <button class="back-btn" onclick="history.back()">←</button>
        </div>
        
        <div class="video-detail-info">
            <div class="video-thumbnail-placeholder">
                <!-- サムネイルはJavaScriptで動的に読み込まれます -->
            </div>
            <div class="video-meta">
                <h2>読み込み中...</h2>
                <p></p>
            </div>
        </div>
        
        <!-- <div class="comment-tabs">
            <button class="tab-btn active" id="person-tab">AIフィルター済み</button>
        </div> -->
        
        <div class="comments-container">
            <div id="person-comments" class="comments-section active">
                <div class="comment-loader">
                    <div style="width: 32px; height: 32px; border: 2px solid #f3f3f3; border-top-color: #4A90E2; border-radius: 50%; animation: spin 0.6s linear infinite; margin: 0 auto 16px auto;"></div>
                    <p>コメントを読み込んでいます...</p>
                </div>
            </div>
            
            <!-- <div id="toxic-comments" class="comments-section">
            </div> -->
        </div>
        
        <!-- Reply Modal -->
        <div id="reply-modal" class="reply-modal">
            <div class="modal-content">
                <div class="modal-comment">
                    <div class="comment-avatar">👤</div>
                    <div class="comment-content">
                        <span class="comment-time" id="modal-time">10時間前</span>
                        <p class="comment-text" id="modal-text">いつも何時に起きてますか？</p>
                    </div>
                </div>
                <div class="reply-input-area">
                    <textarea id="reply-textarea" placeholder="返信を入力..."></textarea>
                    <button class="send-reply-btn">送信</button>
                </div>
            </div>
        </div>
        
        <!-- Success Modal -->
        <div id="success-modal" class="success-modal">
            <div class="success-message">送信しました</div>
        </div>
        
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">🏠</a>
            <a href="#" class="nav-item coming-soon" data-feature="メッセージ">✉️</a>
            <a href="#" class="nav-item coming-soon" data-feature="分析">📊</a>
            <a href="#" class="nav-item coming-soon" data-feature="設定">⚙️</a>
        </nav>
        
        <div class="home-indicator"></div>
        
        <!-- Coming Soon Modal -->
        <div id="coming-soon-modal" class="coming-soon-modal">
            <div class="coming-soon-content">
                <div class="coming-soon-icon">🚀</div>
                <h3>開発中</h3>
                <p id="coming-soon-feature">この機能</p>
                <p class="coming-soon-text">現在開発中です。<br>もう少しお待ちください！</p>
                <button class="coming-soon-close">OK</button>
            </div>
        </div>
    </div>
    
    <script src="assets/js/clock.js"></script>
    <script src="config.js"></script>
    <script src="assets/js/youtube-api.js"></script>
    <script src="assets/js/perspective-api.js"></script>
    <script src="assets/js/api-setup.js"></script>
    <script src="assets/js/video-detail-new.js"></script>
</body>
</html>
