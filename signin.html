<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIvoid - Sign In</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container signin-container">
        <div class="status-bar">
            <span class="time"></span>
            <div class="status-icons">
                <!-- <span class="signal">ðŸ“¶</span>
                <span class="wifi">ðŸ“¶</span>
                <span class="battery">ðŸ”‹</span> -->
            </div>
        </div>
        
        <div class="signin-page">
            <h1 class="signin-logo">AIvoid</h1>
            
            <div class="signin-form-center">
                <h2 class="signin-title">Create an account</h2>
                <p class="signin-subtitle">Enter your email to sign up for this app</p>
                
                <form id="signin-form">
                    <input type="email" class="signin-input" placeholder="Your youtube account">
                    <input type="password" class="signin-input" placeholder="password...">
                    <button type="submit" class="signin-btn">LOG IN</button>
                </form>
                
                <div class="signin-footer">
                    <p>By clicking continue, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></p>
                </div>
            </div>
        </div>
        
        <div class="home-indicator"></div>
    </div>
    
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
