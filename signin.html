<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIvoid - Sign In</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 375px;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            border-radius: 0;
            overflow: hidden;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .signin-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 40px;
            height: calc(100% - 60px);
        }

        .signin-logo {
            color: white;
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 80px;
            text-align: center;
        }

        .signin-form-center {
            width: 100%;
            max-width: 300px;
        }

        .signin-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }

        .signin-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            margin-bottom: 40px;
        }

        #signin-form {
            width: 100%;
        }

        .signin-input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
        }

        .password-container {
            position: relative;
            margin-bottom: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        .signin-btn {
            width: 100%;
            padding: 16px;
            background: #000;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .signin-link {
            text-align: center;
            margin-bottom: 30px;
        }

        .signin-link p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .signin-footer {
            text-align: center;
        }

        .signin-footer p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            line-height: 1.5;
        }

        .signin-footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: underline;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        
    </style>
</head>
<body>
    <div class="container signin-container">
        <div class="status-bar">
            <span class="time"></span>
            <div class="status-icons">
                <!-- <span class="signal">üì∂</span>
                <span class="wifi">üì∂</span>
                <span class="battery">üîã</span> -->
            </div>
        </div>
        
        <div class="signin-page">
            <h1 class="signin-logo">AIvoid</h1>
            
            <div class="signin-form-center">
                <h2 class="signin-title">Create an account</h2>
                <p class="signin-subtitle">Enter your email to sign up for this app</p>
                
                <form id="signin-form">
                    <input type="email" class="signin-input" placeholder="Mail Address">
                    
                    <div class="password-container">
                        <input type="password" class="signin-input" placeholder="password..." id="password-input">
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                    
                    <button type="submit" class="signin-btn">LOG IN</button>
                </form>
                
                <div class="signin-link">
                    <p>If you don't have an account,<a href="new_account.html">click here</a></p>
                </div>
                
                <div class="signin-footer">
                    <p>By clicking continue, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></p>
                </div>
            </div>
        </div>
        
        <div class="home-indicator"></div>
    </div>


    
    <script>
        // ÊôÇÂàªË°®Á§∫„ÅÆÊõ¥Êñ∞
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.querySelector('.time').textContent = `${hours}:${minutes}`;
        }
        
        // ÂàùÂõûÂÆüË°å„Å®1Áßí„Åî„Å®„ÅÆÊõ¥Êñ∞
        updateTime();
        setInterval(updateTime, 1000);
        
        // Êó¢Â≠ò„ÅÆ„Éë„Çπ„ÉØ„Éº„Éâ„Éà„Ç∞„É´Ê©üËÉΩ
        function togglePassword() {
            const passwordInput = document.getElementById('password-input');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = '‚ùé';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üü¢';
            }
        }
    </script>
</body>
</html>
